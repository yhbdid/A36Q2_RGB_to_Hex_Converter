<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex color converter</title>
  <meta name="description" content="RGB to hex color code conversion.">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5" align="center">
    <div class="row">
      <div class="col-sm">
        <label style="background-color: red;">R</label>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <input type="range" class="custom-range" min="0" max="255" step="1" value="0" id="redRange">
        </div>
      </div>
      <div class="col-sm">
        <label for="customRange3" id="red" style="background-color: red;">0</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label style="background-color: green;">G</label>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <input type="range" class="custom-range" min="0" max="255" step="1" value="0" id="greenRange">
        </div>
      </div>
      <div class="col-sm">
        <label for="customRange3" id="green" style="background-color: green;">0</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label style="background-color: blue;">B</label>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <input type="range" class="custom-range" min="0" max="255" step="1" value="0" id="blueRange">
        </div>
      </div>
      <div class="col-sm">
        <label for="customRange3" id="blue" style="background-color: blue;">0</label>
      </div>
    </div>
    <div class="row">
      <div class="ColorBg" id="hexColor">#000000</div>
    </div>
</div>
    <!-- Jquery, Bootstrap JS   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
